name: Build opendps firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install ARM GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc-arm-none-eabi libnewlib-arm-none-eabi python3 git

    - name: Build Project
      run: |
        make
    - name: Copy build artifacts to output directory
      run: |
        mkdir -p artifacts
        cp opendps/opendps*.elf artifacts/
        cp opendps/opendps*.bin artifacts/
        cp dpsboot/dpsboot.elf artifacts/
        cp dpsboot/dpsboot.bin artifacts/
    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: artifacts/

